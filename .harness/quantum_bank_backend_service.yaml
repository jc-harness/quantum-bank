service:
  name: quantum bank backend service
  identifier: quantum_bank_backend_service
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: quantumbankbackend
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: jcgithubconnector
                  gitFetchType: Branch
                  paths:
                    - .harness/kubernetes/jc-harness-quantum-bank-backend-deployment.yaml
                    - .harness/kubernetes/jc-harness-quantum-bank-backend-service.yaml
                    - .harness/kubernetes/jc-harness-ingress.yaml
                    - .harness/kubernetes/jc-harness-autostop.yaml
                  repoName: quantum-bank
                  branch: main
              valuesPaths:
                - .harness/kubernetes/jc-harness-values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: jcproject
